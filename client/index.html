<!DOCTYPE html>
<html lang="en" ng-app="kanbanApp">

<head>
  <title>Kanban - {{state.current.name}}</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="kanban/css/kanban.css">
  <link rel="stylesheet" type="text/css" href="loggin/loggin.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="vendors/jquery-ui.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js" type="text/javascript"></script>
  <script src="vendors/directive.sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="about/about.js" type="text/javascript"></script>
  <script src="whatis/whatis.js" type="text/javascript"></script>
  <script src="userService/userservice.js" type="text/javascript"></script>
  <script src="errorHandler/errorHandler.js" type="text/javascript"></script>
  <script src="loggin/loggin.js" type="text/javascript"></script>
  <script src="kanban/kanban.js" type="text/javascript"></script>
  <script src="kanban/kanban.boardList.js" type="text/javascript"></script>
  <script src="kanban/kanban.board.js" type="text/javascript"></script>

</head>

<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="loggin">KANBAN <span>看板</span></a>
        </li>
      </ul>
      <div class="nav navbar-nav navbar-right">
        <li dropdown on-toggle="toggled(open)">
          <a href dropdown-toggle>Menu <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ui-sref="loggin">Loggin</a></li>
            <li><a ui-sref="about">About</a></li>
            <li><a ui-sref="whatis">WhatIs</a></li>
            <li><a ui-sref="kanban">Kanban</a></li>
          </ul>
        </li>
      </div>
    </div>
  </div>

  <div ng-show="showSpinner" class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

  <div ng-show="!showSpinner" ui-view></div>

</html>
