<div ng-controller="kanbanController">
  <div class="container-fluid kanban-menu">
    <h4>Board Members</h4>
    <span ui-sortable="workerSortOpts" class="worker-list worker-selection" ng-model="kanban.workers">
      <kb-worker class="worker" ng-repeat="worker in kanban.workers"></kb-worker>
    </span>
    <div class="form-group">
      <input type="text" class="input-md form-control" placeholder="Add a worker..." ng-model="addWkInput">
      <button class="btn btn-default btn-block" ng-click="addWkInput = ''">Add Worker</button>
    </div>
  </div>

  <br>

  <div class="kanban-categories container-fluid">
    <div ui-sortable class="category-list" ng-model="kanban.categories">
      <kb-category ng-repeat="category in kanban.categories">
      </kb-category>
    </div>
    <div class="category-input">
      <div class="form-group">
        <input type="text" class="input-md form-control" placeholder="Add a category..." ng-model="newCat" ng-keypress="createCategory(newCat, $event)">
        <button ng-click="createCategory(newCat)" class="btn btn-default btn-block">Add Category</button>
      </div>
    </div>
  </div>
</div>
