<h1>To Do Application</h1>
<hr>
<div class="well well-sm">
  <table class="table">
    <thead>
      <th></th>
      <th>Content</th>
    </thead>

    <!-- Create Tasks -->
    <td>
      <button class="btn btn-success btn-block btn-xs" ng-click="createTask(createContent)">New Task</button>
    </td>
    <td class="form-group">
      <input type="text" class="form-control" placeholder="ex:pick Joanna up from School" ng-model="createContent">
    </td>

    <!-- Display Tasks -->
    <tr ng-repeat="task in tasks.slice((currentPage-1)*maxItems, currentPage * maxItems)">
      <td class="btn-group btn-group-justified">
        <div class="btn-group">
          <button class="btn btn-xs btn-danger" ng-click="deleteTask(task._id)">!</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-xs btn-primary" ng-click="editTask(task)">Edit</button>
        </div>
      </td>
      <td ng-show="!task.editting">{{task.content}}</td>
      <td ng-show="task.editting" class="form-group">
        <input type="text" class="form-control" ng-model="task.content">
      </td>
    </tr>
  </table>
  <pagination items-per-page="maxItems" total-items="tasks.length" ng-model="currentPage " ng-change="pageChanged() "></pagination>
</div>
